<div class="row">
    <div class="col-sm-3 col-sm-offset-2">
        <h2 id="labelForm">{{ title }}</h2>
    </div>
</div>

<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">


    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
        </div>
    </div>

    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-10">
            <input type="text" formControlName="descricao" class="form-control" id="descricao" placeholder="Descrição">
        </div>
    </div>

    <div class="form-group">
        <label for="codigo" class="col-sm-2 control-label">Codigo</label>
        <div class="col-sm-10">
            <input type="text" formControlName="codigo" class="form-control" id="codigo" placeholder="Codigo">
        </div>
    </div>

    <div class="form-group">
        <label for="preco" class="col-sm-2 control-label">Preço</label>
        <div class="col-sm-10">
            <input type="text" formControlName="preco" class="form-control" id="preco" placeholder="Preço">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            <button type="button" class="btn btn-default btn-block" (click)="reset()">Cancelar</button>
        </div>
    </div>
</form>
